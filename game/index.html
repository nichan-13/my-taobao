<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>弹球</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="game">
    <div class="game_box">
      
      <div class="game_begin">
        <div class="game_begin_box">
          <h2>欢迎来到魔力圈圈~</h2>
          <button class="begin_btn" onclick="loop()">PLAY&nbsp;GAME</button>
        </div>
      </div>

      <div class="canvas_box">
          <canvas></canvas>
          <div class="text_box">
            <p></p>
            <span></span>
          </div>
      </div>

      <div class="game_over">
        <div class="game_over_alter">
          <div class="game_over_alter_text">GAME OVER!!</div>
          <button class="game_over_alter_btn" onclick="loop()">REPLAY</button>
        </div>
      </div>
    
    </div>
  </div>
</body>

</html>
